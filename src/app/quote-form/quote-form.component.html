<div class="container-fluid">
    <h2 class="text-center"> Add your Best Quote</h2>

    <form (ngSubmit)="submitQuote()" #quoteForm="ngForm" name="">
        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" [(ngModel)]="newQuote.name" name="quote" #quote="ngModel" required></textarea>

            <div [hidden]="quote.invalid|| quote.pristine" class="alert alert-danger">Quote is required</div>

        </div>
        <div class="form-group">

            <label for="author">Publisher</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.publisher" name="author" #author="ngModel" required>

            <div [hidden]="author.invalid || author.pristine" class="alert alert-danger">
                <p>Author required</p>
            </div>

        </div>
        <div class="form-group">

            <label for="description">Author</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required>
            <div [hidden]="description.invalid || description.pristine" class="alert alert-danger">
                <p>Author required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type='date' id="complete" required>

        </div>
        <button type="submit" class="btn btn-primary">Add Quote</button>
        
    </form>
    
</div>
